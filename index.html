<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="res/favicon.png">

    <title>Fraction simplyfying</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script> -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Fraction Simplyfying</h1>
        </div>
        <div class="content">
            <div class="fraction">
                <div class="fraction-header">
                    <p>Please type numerator and denominator</p>
                </div>
                <div class="numerator">
                    <input type="number" id="numerator" value="5">
                </div>
                <hr class="fractional-mark">
                <div class="denominator">
                    <input type="number" id="denominator" value="10">
                </div>
            </div>
            <div class="score">
                <div class="score-header">
                    <p>Score</p>
                </div>
                <div class="score-numerator">
                    <p id="score-numerator"></p>
                </div>
                <hr class="fractional-mark">
                <div class="score-denominator">
                    <p id="score-denominator"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scritps -->
    <script type="text/javascript" src="scripts/FractionSimplyfying.js"></script>
</body>
</html>
